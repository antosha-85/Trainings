<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/babel">
      class App extends React.Component {
        constructor(props) {
          super(props);
          this.handleClick = this.handleClick.bind(this);
          this.state = {
            name: "Anton",
            age: 35,
          };
        }
        handleClick(e) {
          //   console.log(e.target);
          this.setState({
            name: "Oksana",
            age: 34,
          });
        }

        handleMouseOver = (e) => {
          console.log(e.target, e.pageX, e.pageY);
        };

        handleCopy = (e) => {
          console.log("Do not copy!");
        };

        handleChange = (e) => {
          this.setState({
            name: e.target.value,
          });
        };

        handleSubmit = (e) => {
          e.preventDefault();
          console.log('form submitted by ', this.state.name)
        };
        render() {
          return (
            <div className="app-content">
              <h1>Hey, {this.state.name}!</h1>
              <p>I know you're {this.state.age} years old.</p>
              <button name="click_me_button" onClick={this.handleClick}>
                Click Me
              </button>
              <button name="click_me_button" onMouseOver={this.handleMouseOver}>
                Hover Me
              </button>
              <p onCopy={this.handleCopy}>What we think, we become</p>
              <h2>My name is {this.state.name}</h2>
              <form onSubmit={this.handleSubmit}>
                <input type="text" onChange={this.handleChange} />
                <button>Submit</button>
              </form>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
